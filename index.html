<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/eb87b05b41.js"
			crossorigin="anonymous"
		></script>
		<script src="./script.js"></script>
		<title>Rich Text Editor</title>
	</head>
	<body onload="enableDesignMode()">
		<div id="container">
			<h2>Simple Rich Text Editor</h2>
			<div id="content">
				<div id="other_options">
					<select
						onchange="changeToWithValue('fontSize', this.value)"
					>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
					</select>
					<b>Fore Color:</b>
					<input
						type="color"
						onchange="changeToWithValue('foreColor', this.value)"
					/>
					<b>Background:</b>
					<input
						type="color"
						onchange="changeToWithValue('hiliteColor', this.value)"
					/>
					<button class="name_button" onclick="changeTo('SelectAll')">
						Select All
					</button>
					<select
						onchange="changeToWithValue('formatBlock', this.value)"
					>
						<option value="H1">H1</option>
						<option value="H2">H2</option>
						<option value="H3">H3</option>
						<option value="H4">H4</option>
						<option value="H5">H5</option>
						<option value="H6">H6</option>
					</select>
					<button
						class="name_button"
						onclick="changeTo('insertHorizontalRule')"
					>
						HR
					</button>
					<button class="name_button" onclick="toggleEdit()">
						Toggle Edit
					</button>
					<select
						onchange="changeToWithValue('fontName', this.value)"
					>
						<option value="Arial">Arial</option>
						<option value="Times New Roman">Times New Roman</option>
						<option value="Courier">Courier</option>
						<option value="Comic Sans MS">Comic Sans MS</option>
						<option value="Tahoma">Tahoma</option>
						<option value="Georgia">Georgia</option>
					</select>
				</div>
				<div id="buttons_edit">
					<button onclick="changeTo('bold')">
						<i class="fas fa-bold"></i>
					</button>
					<button onclick="changeTo('italic')">
						<i class="fas fa-italic"></i>
					</button>
					<button onclick="changeTo('underline')">
						<i class="fas fa-underline"></i>
					</button>
					<button onclick="changeTo('strikeThrough')">
						<i class="fas fa-strikethrough"></i>
					</button>
					<button onclick="changeTo('justifyLeft')">
						<i class="fas fa-align-left"></i>
					</button>
					<button onclick="changeTo('justifyCenter')">
						<i class="fas fa-align-center"></i>
					</button>
					<button onclick="changeTo('justifyRight')">
						<i class="fas fa-align-right"></i>
					</button>
					<button onclick="changeTo('justifyFull')">
						<i class="fas fa-align-justify"></i>
					</button>
					<button onclick="changeTo('cut')">
						<i class="fas fa-cut"></i>
					</button>
					<button onclick="changeTo('copy')">
						<i class="fas fa-copy"></i>
					</button>
					<button onclick="changeTo('indent')">
						<i class="fas fa-indent"></i>
					</button>
					<button onclick="changeTo('outdent')">
						<i class="fas fa-outdent"></i>
					</button>
					<button onclick="changeTo('subscript')">
						<i class="fas fa-subscript"></i>
					</button>
					<button onclick="changeTo('superscript')">
						<i class="fas fa-superscript"></i>
					</button>
					<button onclick="changeTo('undo')">
						<i class="fas fa-undo"></i>
					</button>
					<button onclick="changeTo('redo')">
						<i class="fas fa-redo"></i>
					</button>
					<button onclick="changeTo('insertUnorderedList')">
						<i class="fas fa-list-ul"></i>
					</button>
					<button onclick="changeTo('insertOrderedList')">
						<i class="fas fa-list-ol"></i>
					</button>
					<button onclick="changeTo('insertParagraph')">
						<i class="fas fa-paragraph"></i>
					</button>

					<button
						onclick="changeToWithValue('createLink', prompt('Enter a URL', 'http://'))"
					>
						<i class="fas fa-link"></i>
					</button>
					<button onclick="changeTo('unlink')">
						<i class="fas fa-unlink"></i>
					</button>
					<button onclick="toggleSource()">
						<i class="fas fa-code"></i>
					</button>
				</div>

				<iframe name="richTextField" id="rich_text_field"></iframe>
			</div>
		</div>
	</body>
</html>
